<!DOCTYPE html>
<html lang="es">

<head>
    <title>Capacidad Lazo Doble</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/gancho.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/style.css">
</head>

<body>

    <ul class="ul_principal_segundario">
        <li>
            <button class="button_principal_segundario"><a href="../dev/principal.html">Regresar</a></button>
            <img class="imagen" src="../assest/img/descarga-NZU3lSOOd-transformed.png">
        </li>
    </ul>

    <div class="container_todos">
        <h2>ÁNGULO DE TRABAJO</h2>
        <div class="inputs">
            <label for="radio">Radio:</label>
            <input type="number" id="radio" step="any" placeholder="Ingresa el radio" name="radio" required>
            <div id="radioError" class="error-message"></div>

            <label for="largo">Largo:</label>
            <input type="number" id="largo" step="any" placeholder="Ingresa el largo" name="largo" required>
            <div id="largoError" class="error-message"></div>
        </div>
        <button class="enviar" onclick="calcularAngulo()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>Angulo:
                <span id="resultadoAngulo"></span>
            </p>
        </div>
    </div>

    <div class="container_todos">
        <h2>UNIDADES DE MEDIDA Y PESO</h2>
        <br>
        <div class="inputs">
            <select id="unidadesOrigen">
                <option value="milimetros">milímetros</option>
                <option value="centimetros">centimetros</option>
                <option value="metros">metros</option>
                <option value="pies">pies</option>
                <option value="pulgadas">pulgadas</option>
                <option value="libras">libras</option>
                <option value="kilogramos">kilogramos</option>
            </select>

            <input type="number" id="valor" name="valor" placeholder="Ingrese el valor" step="any" required>
            <div id="valorError" class="error-message"></div>

            <select id="unidadesDestino">
                <option value="metros">metros</option>
                <option value="milimetros">milimetros</option>
                <option value="centimetros">centímetros</option>
                <option value="pulgadas">pulgadas</option>
                <option value="kilogramos">kilogramos</option>
                <option value="toneladas">toneladas</option>
            </select>

            <input type="text" id="resultado" readonly>

        </div>
        <button class="enviar" onclick="convertirUnidades()"><span class="span">Calcular</span></button>
    </div>

    <div class="container_todos">
        <h2>CAPACIDAD MANIOBRA LAZO DOBLE</h2>
        <div class="inputs">
            <label for="diametro">Diametro Elemento(Cañeria, Tubo)</label>
            <input type="number" id="diametro" step="any" placeholder="Ingrese el diametro en mts" name="diametro"
                required>
            <div id="diametroError" class="error-message"></div>

            <label for="largo1">Largo Maniobra</label>
            <input type="number" id="largo1" step="any" placeholder="Ingrese el largo en mts" name="largo" required>
            <div id="largo1Error" class="error-message"></div>

            <label for="largo1">Radio Maniobra</label>
            <input type="number" id="radio1" step="any" placeholder="Ingrese el radio en mts" name="radio" required>
            <div id="radio1Error" class="error-message"></div>

            <label for="capacidad">Capacidad Maniobra</label>
            <input type="number" id="capacidad" step="any" placeholder="Ingrese la capacidad" name="capacidad" required>
            <div id="capacidadError" class="error-message"></div>

            <label for="angulo">Angulo Maniobra</label>
            <input type="number" id="angulo" step="any" placeholder="Ingrese el angulo" name="angulo" required>
            <div id="anguloError" class="error-message"></div>

        </div>
        <button class="enviar" onclick="calculoTensionAhorcadoDoble()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>Capacidad:
                <span id="capacidadRealAhorcadoDoble"></span>
                <span id="perdidaEstroboAhorcadoDoble" style="display: none;"></span>
            </p>
        </div>
    </div>

    <div id="procesoAhorcado" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none;">
        <img src="../assest/img/lazo doble.png" alt="imagen altura de trabajo">
    </div>

    <script src="../assest/js/angulo.js"></script>
    <script src="../assest/js/unidadesMasaYPeso.js"></script>
    <script src="../assest/js/capacidadAhorDoble.js"></script>

</body>

</html>
