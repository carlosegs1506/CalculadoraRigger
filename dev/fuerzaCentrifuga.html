<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assest/img/descarga-NZU3lSOOd-transformed.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/style.css">
    <title>Calculo Fuerza Centrifuga</title>
</head>

<body>

    <ul class="ul_principal_segundario">
        <li>
            <button class="button_principal_segundario"><a href="../dev/segundario.html">Regresar</a></button>
            <img class="imagen" src="../assest/img/descarga-NZU3lSOOd-transformed.png">
        </li>
    </ul>

    <div class="container_todos">
        <h2>CALCULO FUERZA CENTRIFUGA</h2>

        <div class="inputs">
        <label for="peso">Peso de la carga (kg): </label>
        <input type="number" id="peso" placeholder="Ingrese el peso de la carga">
        <div id="pesoError" class="error-message"></div>

        <label for="radio">Radio (m): </label>
        <input type="number" id="radio" placeholder="Ingrese el radio">
        <div id="radioError" class="error-message"></div>

        <label for="numero">Número de carga: </label>
        <input type="number" id="numero" placeholder="Ingrese el número de carga">
        <div id="numeroError" class="error-message"></div>

        <label for="altura">Altura (m): </label>
        <input type="number" id="altura" placeholder="Ingrese la altura">
        <div id="alturaError" class="error-message"></div>
        </div>

        <button class="enviar" onclick="calcularCargaLateral()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>
                <span id="result"></span>
            </p>
        </div>
    </div>

    <div id="procesoFuerza" class="proceso"></div>
    <script src="../assest/js/FuerzaCentrifuga.js"></script>

</body>

</html>
