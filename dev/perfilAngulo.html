<!DOCTYPE html>
<html lang="es">

<head>
    <title>Perfil Angulo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/gancho.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/style.css">
</head>

<body>
    <ul class="ul_principal_segundario">
        <li>
            <button class="button_principal_segundario"><a href="../dev/segundario.html">Regresar</a></button>
            <img class="imagen" src="../assest/img/descarga-NZU3lSOOd-transformed.png">
        </li>
    </ul>

    <div class="container_todos">
        <h2>PERFIL ANGULO</h2>
        <div class="inputs">
            <label for="alto">Alto</label>
            <input type="number" id="alto" step="any" name="alto" placeholder="Ingresa el alto en mm" required>
            <div id="altoError" class="error-message"></div>

            <label for="largo">Largo</label>
            <input type="number" id="largo" step="any" name="largo" placeholder="Ingresa el largo en mm" required>
            <div id="largoError" class="error-message"></div>

            <label for="espesor">Espesor</label>
            <input type="number" id="espesor" step="any" name="espesor" placeholder="Ingresa el espesor en mm" required>
            <div id="espesorError" class="error-message"></div>

            <label for="especifico">Peso Especifico</label>
            <input type="number" id="especifico" step="any" name="peso" placeholder="Ingresa el peso especifico"
                required>
            <div id="especificoError" class="error-message"></div>
        </div>

        <button class="enviar" onclick="calculoPerfilAngulo()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>Peso:
                <span id="perfilA"></span>
            </p>
        </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none;">
        <img src="../assest/img/perfil angulo.png" alt="imagen oreja de montaje">
    </div>

    <script src="../assest/js/perfilAngulo.js"></script>
</body>

</html>
