<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tubo Pared Gruesa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/descarga-NZU3lSOOd-transformed.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/style.css">
</head>

<body>

    <ul class="ul_principal_segundario">
        <li>
            <button class="button_principal_segundario"><a href="../dev/segundario.html">Regresar</a></button>
            <img class=" imagen" src="../assest/img/descarga-NZU3lSOOd-transformed.png">
        </li>
    </ul>

    <div class="container_todos">
        <h2>TUBO CONCRETO REFORZADO</h2>
        <div class="inputs">
            <label for="diametro1">Diametro exterior</label>
            <input type="number" id="diametro1" step="any" name="diametro"
                placeholder="Ingresa el diametro exterior en mts" required>
            <div id="diametro1Error" class="error-message"></div>

            <label for="diametro2">Diametro interior</label>
            <input type="number" id="diametro2" step="any" name="diametro"
                placeholder="Ingresa el diametro interior en mts" required>
            <div id="diametro2Error" class="error-message"></div>

            <label for="largo">Longitud</label>
            <input type="number" id="largo" step="any" name="largo" placeholder="Ingresa la longitud en mts" required>
            <div id="largoError" class="error-message"></div>

            <label for="peso">Peso Espec√≠fico</label>
            <input type="number" id="peso" step="any" name="peso" placeholder="Ingresa el peso del material" required>
            <div id="pesoError" class="error-message"></div>
        </div>
        <button class="enviar" onclick="calcularTuboParedConcreto()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>Peso:
                <span id="calcularTuboConcreto"></span>
            </p>
        </div>
    </div>

    <div id="procesoDesarrollo" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none;">
        <img src="../assest/img/cilindro pared gruesa.png" alt="imagen altura de trabajo">
    </div>

    <script src="../assest/js/tuboParedGruesa.js"></script>

</body>

</html>
