<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculo Barra de Fierro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assest/img/descarga-NZU3lSOOd-transformed.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/style.css">
</head>

<body>

    <ul class="ul_principal_segundario">
        <li>
            <button class="button_principal_segundario"><a href="../dev/segundario.html">Regresar</a></button>
            <img class="imagen" src="../assest/img/descarga-NZU3lSOOd-transformed.png">
        </li>
    </ul>

    <div class="container_todos">
        <h2>UNIDADES DE MEDIDA</h2>
        <div class="inputs">
            <select id="unidadesOrigen">
                <option value="milimetros">Milímetros</option>
                <option value="centimetros">Centimetros</option>
                <option value="metros">Metros</option>
                <option value="pies">Pies</option>
                <option value="pulgadas">Pulgadas</option>
                <option value="libras">Libras</option>
                <option value="kilogramos">Kilogramos</option>
            </select>

            <input type="number" id="valor" name="valor" placeholder="Ingrese el valor" step="any" required>
            <div id="valorError" class="error-message"></div>

            <br>

            <select id="unidadesDestino">
                <option value="milimetros">milimetros</option>
                <option value="metros">Metros</option>
                <option value="centimetros">Centímetros</option>
                <option value="pulgadas">Pulgadas</option>
                <option value="kilogramos">Kilogramos</option>
                <option value="toneladas">Toneladas</option>
            </select>

            <input type="text" id="resultado" readonly>

        </div>
        <button class="enviar" onclick="convertirUnidades()"><span class="span">Convertir</span></button>
    </div>

    <div class="container_todos">
        <h2>BARRA DE CONSTRUCCION</h2>
        <div class="inputs">
            <label for="diametro">Diametro</label>
            <input type="number" id="diametro" name="diametro" placeholder="Ingresa el diametro en mm" required>
            <div id="diametroError" class="error-message"></div>

            <label for="largo">Largo</label>
            <input type="number" id="largo" name="largo" placeholder="Ingresa el largo en mm" required>
            <div id="largoError" class="error-message"></div>

        </div>
        <button class="enviar" onclick="calculoBarraFierro()"><span class="span">Calcular</span></button>
        <div class="result">
            <p>Peso:
                <span id="barraFierro"></span>
            </p>
        </div>
    </div>

    <div id="procesoBarra" class="proceso"></div>
    <div id="imagenProceso" class="imagen-proceso" style="display: none;">
        <img src="../assest/img/barra_de_fierro-transformed.png" alt="imagen oreja de montaje">
    </div>

    <script src="../assest/js/unidadesMasaYPeso.js"></script>
    <script src="../assest/js/barraFierro.js"></script>

</body>

</html>
